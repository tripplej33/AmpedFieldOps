version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ampedfieldops-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ampedfieldops-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      ocr-service:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Supabase configuration - Supabase CLI provides these in local development
      SUPABASE_URL: ${SUPABASE_URL:-http://supabase_kong_AmpedFieldOps:8000}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      DATABASE_URL: postgresql://postgres:postgres@supabase_db_AmpedFieldOps:5432/postgres?sslmode=disable
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-https://admin.ampedlogix.com}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      XERO_CLIENT_ID: ${XERO_CLIENT_ID:-}
      XERO_CLIENT_SECRET: ${XERO_CLIENT_SECRET:-}
      XERO_REDIRECT_URI: ${XERO_REDIRECT_URI:-https://admin.ampedlogix.com/api/xero/callback}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      OCR_SERVICE_URL: http://ocr-service:8000
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - default
      - supabase_network_AmpedFieldOps

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
    container_name: ampedfieldops-web
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${API_URL:-http://192.168.1.124:3001}
    ports:
      - "3000:80"
    networks:
      - default
      - supabase_network_AmpedFieldOps

  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    container_name: ampedfieldops-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      OCR_HOST: 0.0.0.0
      OCR_PORT: 8000
      TESSERACT_CMD: /usr/bin/tesseract
      TESSERACT_LANG: eng
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx-ssl:
    image: nginx:alpine
    container_name: ampedfieldops-nginx-ssl
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - default
      - supabase_network_AmpedFieldOps

networks:
  supabase_network_AmpedFieldOps:
    external: true

volumes:
  redis_data:

